<svg width="540" height="500" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif;">
  <style>
    .box {
      fill: white;
      stroke: black;
      stroke-width: 1;
      rx: 10;
      ry: 10;
    }
    .title {
      font-weight: bold;
      font-size: 16px;
    }
    .subtitle {
      font-family: monospace;
      font-size: 14px;
      fill: #555;
    }
  </style>

  <!-- Manifest (full width) -->
  <rect x="90" y="10" width="360" height="60" class="box"/>
  <text x="270" y="35" text-anchor="middle" class="title">Manifest</text>
  <text x="270" y="55" text-anchor="middle" class="subtitle">(AndroidManifest.xml)</text>

  <!-- Row 1 -->
  <rect x="90" y="90" width="180" height="60" class="box"/>
  <text x="180" y="115" text-anchor="middle" class="title">Signatures</text>
  <text x="180" y="135" text-anchor="middle" class="subtitle">(META-INF)</text>

  <rect x="270" y="90" width="180" height="60" class="box"/>
  <text x="360" y="115" text-anchor="middle" class="title">Assets</text>
  <text x="360" y="135" text-anchor="middle" class="subtitle">(assets/)</text>

  <!-- Row 2 -->
  <rect x="90" y="170" width="180" height="60" class="box"/>
  <text x="180" y="195" text-anchor="middle" class="title">Compiled resources</text>
  <text x="180" y="215" text-anchor="middle" class="subtitle">(resources.arsc)</text>

  <rect x="270" y="170" width="180" height="60" class="box"/>
  <text x="360" y="195" text-anchor="middle" class="title">Native libraries</text>
  <text x="360" y="215" text-anchor="middle" class="subtitle">(lib/)</text>

  <!-- Row 3 -->
  <rect x="90" y="250" width="180" height="60" class="box"/>
  <text x="180" y="275" text-anchor="middle" class="title">Dalvik bytecode</text>
  <text x="180" y="295" text-anchor="middle" class="subtitle">(classes.dex)</text>

  <rect x="270" y="250" width="180" height="60" class="box"/>
  <text x="360" y="275" text-anchor="middle" class="title">Resources</text>
  <text x="360" y="295" text-anchor="middle" class="subtitle">(res/)</text>
</svg>
